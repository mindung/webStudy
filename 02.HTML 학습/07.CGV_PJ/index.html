<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 필수 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다.</title>
    <link rel="stylesheet" href="./003.구현소스/css/main.css">
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1. 로고 -->
            <div class="tit">CGV 예고편 상영관</div>
            <!-- 1-2 GNB메뉴 -->
            <nav class="gnb"></nav>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont lbx">
            <!-- 2-1. 스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe src="https://www.youtube.com/embed/i1sqO5r3i3w?autoplay=1&mute=1&loop=1&playlist=i1sqO5r3i3w" allow="autoplay"></iframe>

                <!-- 
                    iframe 요소 : inlie frame
                    - 다른 페이지를 삽입하는 요소
                    - src속성 : 필수속성으로 경로를 지정
                    - 프레임 보더가 있음 (border:none;으로 없앰)
                    - 디자인은 css 컨트롤 권고

                    [유튜브 동영상 호출시 파라미터 사용]
                    동영상옵션을 GET방식으로 키=값 넘기기
                    -> youtube 본사에서 지정함@!
                    형식 : 유튜브url?키=값&키=값....

                    중요옵션
                    1. 자동재생 : autoplay=1
                    2. 소리없음 : mute=1
                    -> 자동재생시 소리없음해야 자동재생됨!
                    (이유: 소리가 있고 자동재생 했던 시절 
                    심장마비로 죽는 사고가 많이 발생함..
                    그래서 법적으로 자동재생은 소리가
                    없어야 허용 -> video 태그도 동일!)
                    3. 반복설정 : loop=1
                    4. 반복재생리스트 : playlist=동영상ID
                    -> 반복설정시 반복재생리스트도 같이 씀!
                 -->
            </div>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="info ibx"></footer>
    </div>
</body>
</html>
