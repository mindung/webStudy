<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Siblings(~) 틸드 선택자</title>
        <!-- jQuery library -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
            $(() => {
                ///////////// jQB ////////////
                //미션: li중 하나를 클릭하면
                // 그 뒤의 형제요소의 li들이 모두
                // width: 500px, height: 300px로
                // 변경되고 배경이미지를 넣으시오.
                // (배경이미지는 웹경로로 넣고 트랜지션 설정도 하시오.)

				// 크기설정 트랜지션 적용하려면
				// 초기값이 필요함
				$("li").css({
					width:"100px",
					height:"50px"
				});

				$("li").click(function(){
					$("~li", this).css({
						width:"500px",
						height:"300px",
						background:"url(https://i.pinimg.com/736x/20/b5/10/20b510dbe7903518161cd2aa394f043c.jpg) no-repeat center/cover",
						transition:"2s"
					});
				});
            }); ///////////// jQB ////////////
        </script>
    </head>

    <body>
        <div id="container">
            <nav>
                <ul class="list">
                    <li id="first">One</li>
                    <li id="second">Two</li>
                    <li id="third">Three</li>
                    <li id="fourth">four</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                    <li>하나더</li>
                </ul>
            </nav>
        </div>

        <!---------- jQuery code Start ---------->

        <script></script>
    </body>
</html>
